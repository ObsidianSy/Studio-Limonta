    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f8fafc; /* Slightly off-white for less eye strain */
        background-image: radial-gradient(#e0f2fe 1px, transparent 1px);
        background-size: 40px 40px;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Fredoka', sans-serif;
      }
      
      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .hide-scroll::-webkit-scrollbar {
        display: none;
      }
      .hide-scroll {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* --- Custom Scrollbar Styling (Identity Match) --- */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px; /* For horizontal scroll if needed */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 180, 216, 0.05);
        border-radius: 10px;
        margin: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #90e0ef; /* Lighter cyan for subtle look */
        border-radius: 10px;
        border: 2px solid transparent; /* Creates padding effect */
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #00b4d8; /* Brand cyan on hover */
      }
      
      /* Bubble Utility Classes */
      .bubble {
        position: absolute;
        bottom: -100px;
        background-color: rgba(0, 180, 216, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: rise 15s infinite ease-in;
      }
      .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
      .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
      .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 10s; animation-delay: 2s; }
      .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
      .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
      .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
      .bubble:nth-child(7) { width: 25px; height: 25px; left: 70%; animation-duration: 12s; animation-delay: 2s; }
      .bubble:nth-child(8) { width: 80px; height: 80px; left: 80%; animation-duration: 6s; animation-delay: 2s; }
      .bubble:nth-child(9) { width: 15px; height: 15px; left: 70%; animation-duration: 5s; animation-delay: 1s; }
      .bubble:nth-child(10) { width: 50px; height: 50px; left: 85%; animation-duration: 9s; animation-delay: 3s; }
    </style>

    <script>
      // Simple Scroll Reveal Script
      window.addEventListener('scroll', reveal);
      function reveal() {
        var reveals = document.querySelectorAll('.reveal');
        for (var i = 0; i < reveals.length; i++) {
          var windowheight = window.innerHeight;
          var revealtop = reveals[i].getBoundingClientRect().top;
          var revealpoint = 100;
          if (revealtop < windowheight - revealpoint) {
            reveals[i].classList.add('active');
          }
        }
      }
      // Trigger once on load
      window.onload = reveal;
    </script>
  </body>
