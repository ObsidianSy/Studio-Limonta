
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matheus Moreira | Personal Aquático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              'brand-cyan': '#00b4d8',    
              'brand-blue': '#0077b6',    
              'brand-dark': '#03045e',    
              'brand-yellow': '#ffd60a',  
              'brand-card': '#0096c7',    
              'icon-bg': '#023e8a',       
            },
            boxShadow: {
              'comic': '0 4px 0 0 rgba(0,0,0,0.15)',
              'glow': '0 0 15px rgba(0, 180, 216, 0.3)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'bubble': 'rise 10s infinite ease-in',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              rise: {
                '0%': { bottom: '-100px', transform: 'translateX(0)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { bottom: '1080px', transform: 'translateX(-200px)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #ffffff;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Fredoka', sans-serif;
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.17, 0.55, 0.55, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .hide-scroll::-webkit-scrollbar {
        display: none;
      }
      .hide-scroll {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 180, 216, 0.05);
        border-radius: 10px;
        margin: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #90e0ef;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #00b4d8;
      }
      
      .bubble {
        position: absolute;
        bottom: -100px;
        background-color: rgba(0, 180, 216, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: rise 15s infinite ease-in;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="text-slate-800 antialiased selection:bg-brand-cyan selection:text-white overflow-x-hidden">
    <div id="root"></div>
    <script>
      function reveal() {
        var reveals = document.querySelectorAll('.reveal');
        var windowHeight = window.innerHeight;
        var revealPoint = 100;
        
        reveals.forEach(function(element) {
          var revealTop = element.getBoundingClientRect().top;
          if (revealTop < windowHeight - revealPoint) {
            element.classList.add('active');
          }
        });
      }

      // Executar ao scroll
      window.addEventListener('scroll', reveal);
      
      // Executar ao carregar
      window.addEventListener('load', reveal);
      
      // Executar quando clicar em links (hash change)
      window.addEventListener('hashchange', function() {
        setTimeout(reveal, 100); // Pequeno delay para esperar o navegador rolar
      });

      // Checagem periódica curta para garantir que tudo que está na tela seja revelado
      setInterval(reveal, 1000);
    </script>
  </body>
</html>
